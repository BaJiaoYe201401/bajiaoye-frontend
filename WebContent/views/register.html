<div class="page-body login-page" ng-controller="UserRegisterCtrl">
    <div class="modal fade in" style="display:block">
        <div class="col-md-3 register-box login-content" style="display:block">
            <h2 class="login-header">用户注册<span class="pull-right">已经注册，<a href="#/login">请点击这里登录</a></span></h2>
            <div class="login-form">
                <div class="form-group">
                    <div class="input-group" ng-class="{'validate-has-error':errorRegMsg}">
                        <div class="input-group-addon">
                            <i class="entypo-mail"></i>
                        </div>
                        <input type="text" ng-change="errorRegMsg=false" class="form-control" name="email" id="email" data-mask="email" placeholder="请输入你的电子邮件" autocomplete="off" ng-model="loginName" />
                    </div>
                    <span ng-show="errorRegMsg&&loginName!=''" class="text-danger">该邮件已被注册，请重新输入！</span>
                    <span ng-show="errorRegMsg&&loginName==''" class="text-danger">电子邮件不可以为空！</span>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="entypo-lock"></i>
                        </div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" autocomplete="off" ng-model="password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group" ng-class="{'validate-has-error':errorPassMsg}">
                        <div class="input-group-addon">
                            <i class="entypo-lock"></i>
                        </div>
                        <input type="password" ng-change="errorPassMsg=false" class="form-control" name="password" id="ComfirmPassword" placeholder="请再次输入密码" autocomplete="off" ng-model="confirmPassword" />
                    </div>
                    <span ng-show="errorPassMsg" class="text-danger">2次输入的密码不一致，请检查后重新输入！</span><!--输入错误的提示-->
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block btn-login" ng-click="register()">
                        确 认
                    </button>
                </div>
            </div>
        </div>

        <!-- Register End -->

    </div>
    <!-- login success info-->
    <div class="modal fade custom-width in" id="registerInfo" aria-hidden="false" style="display: none;padding-top: 220px">
        <div class="modal-dialog" style="width: 20%;color: #996600;text-align: center;">
            <div class="modal-content setting-style">
                <div class="modal-header clearfix">
                    <p style="font-size: 16px;">注册成功！</p>
                </div>
            </div>
        </div>
    </div>
</div>
